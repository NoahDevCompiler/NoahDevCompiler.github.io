<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Steuerung</title>
</head>

<body>
    <button onclick="sendCommand('open_calc')">Rechner Ã¶ffnen</button>
    <button onclick="sendCommand('shutdown')">PC herunterfahren</button>

    <script>
        const socket = new WebSocket("ws://192.168.193.94:8765");

        socket.onopen = function (event) {
            console.log("Verbindung hergestellt.");
        };

        socket.onmessage = function (event) {
            console.log("Nachricht vom Laptop: ", event.data);
        };

        function sendCommand(command) {
            socket.send(command);
        }

        socket.onerror = function (error) {
            console.log("Fehler: ", error);
        };

        socket.onclose = function () {
            console.log("Verbindung geschlossen.");
        };
    </script>
</body>

</html>
